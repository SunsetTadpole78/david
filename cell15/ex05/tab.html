<!DOCTYPE html>
<html>
    <head>
        <style>
            table, td {
                border: 1px solid;
                border-collapse: collapse;
            }
            table {
                width: 100%;
            }
            td {
                width: 50%;
            }
            table {
                height: 100px;
            }
            #first {
                background-color: green;
            }
            #second{
                background-color: pink;
            }
    
        </style>
    </head>
    <body>
        
        <table>
            <tr>
                <td id="first">first cell</td>
                <td id="second">second cell</td>
            </tr>
        </table>
    </body>
</html>
